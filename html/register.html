<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <h1 align="center">Enter Details to Register</h1>
    <div class="container">
        <form action="vendor.html" name="register" class="form-group">
            <table align="center">
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" id="firstname" placeholder="Firstname" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input type="text" id="lastname" placeholder="Lastname" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="firstname">Age</label></td>
                    <td><input type="number" id="age" placeholder="Age" min="18" max="100" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" name="gender" value="Male" required>Male
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Other">Other</td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" name="address" cols="30" rows="3" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="phonenum">Phone Number</label></td>
                    <td><input type="tel" name="phonenum" id="phonenum" max="10" class="form-control" placeholder="10-Digit Phone Number" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="register" type="submit" value="Register">
                    <input id="clear" type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <hr>
        <div class="footer">
            Copyrights &copy; <a href="">Hrithik</a>
        </div>
    </footer>
</body>
</html>
