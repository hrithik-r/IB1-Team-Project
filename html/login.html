<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../javascript/login.js"></script>
    <title>Login</title>
</head>
<body>
    <h1 align="center">Enter Detais to Login</h1>
    <div class="container">
        
        <form action="vendor.html" name="login" id="loginForm" class="form-group" onsubmit="return validateForm()">
            <table align="center" cellpadding="8">
                <tr>
                    <td><label for="username">Username <span class="required">*</span></label></td>
                    <td><input type="text" id="username" placeholder="Username" class="form-control"></td>
                    <td id="elmUsernameError">&nbsp;</td>
                </tr>
                <tr>
                    <td><label for="password">Password <span class="required">*</span></label></td>
                    <td><input type="password" id="password" placeholder="Password" class="form-control"></td>
                    <td id="elmPasswordError">&nbsp;</td>
                </tr>
                <tr>
                    <td><label for="user-type">Select User Type</label></td>
                    <td><input type="radio" name="user-type" value="admin">Admin
                        <input type="radio" name="user-type" value="prod_manager">Product Manager
                    <td id="elmTypeError">&nbsp;</td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><button id="loginbtn" type="submit" class="btn btn-primary">Login</button></td>
                </tr>
                <tr align="center">
                    <td></td>
                    <td><a href="register.html" class="link">New User? Register here!</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="elmAttempts">&nbsp;</td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <hr>
        <div class="footer">
            Copyrights &copy; <a href="">Hrithik</a>
        </div>
    </footer>
</body>
</html>
