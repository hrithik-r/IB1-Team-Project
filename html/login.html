<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <h1 align="center">Enter Detais to Login</h1>
    <div class="container">
        
        <form action="vendor.html" name="login" class="form-group">
            <table align="center" cellpadding="8">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" placeholder="Username" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" placeholder="Password" class="form-control" required></td>
                </tr>
                <tr>
                    <td><label for="user-type">Select User Type</label></td>
                    <td><input type="radio" name="user-type" value="admin" required>Admin
                        <input type="radio" name="user-type" value="prod_manager">Product Manager
                </tr>
                <tr>
                    <td></td>
                    <td><input id="login" type="submit" value="Login" class="btn btn-primary"></td>
                </tr>
                <tr>
                    <td><a href="register.html" class="link">New User? Register here!</a></td>
                </tr>
                
            </table>
        </form>
    </div>
    <footer>
        <hr>
        <div class="footer" style="float:right;margin-bottom:10px;margin-right:10px;">
            Copyrights &copy; <a href="">Hrithik</a>
        </div>
    </footer>
</body>
</html>
