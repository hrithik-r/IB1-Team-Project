    <title>Asset-Creation</title>

<body>

    <div class="navbar">
        <ul>
            <li><a href="/IB1-Team-Project/html/vendor.html" class="active">Vendor</a></li>
            <li><a href="/IB1-Team-Project/html/asset definition.html">asset definition</a></li>

        </ul>
    </div>

    
    <div class="asset-master">
        <h2 align="center"><u>Asset Creation</u></h2>
        <form action="" method="post">
            <table cellpadding="8" align="center">
                <!--
            <tr>
                <td><input type=""></td>
                <td><label for=""></label></td>
            </tr>
            -->
            <tr>
                <td><label for="asset-type-id">Asset Type Id: </label></td>
                <td>
                    <select name="asset-type-id" id="asset-type-id">
                        <option value="" selected disabled hidden>Select Asset Type:</option>
                        <option value="smaple-id-1">Sample Id : 1</option>
                        <option value="sample-id-2">Sample Id : 2</option>
                        <option value="sample-id-3">Sample Id : 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="asset-maker-id">Asset Maker Id: </label></td>
               <td>
                <select name="asset-maker-id" id="asset-maker-id">
                    <option value="smaple-maker-1">Sample Maker Id : 1</option>
                    <option value="sample-maker-2">Sample Maker Id : 2</option>
                    <option value="sample-maker-3">Sample Maker Id : 3</option>
                </select>
               </td>
            </tr>
            <tr>
                <td><label for="asset-ad-id">Asset Ad Id: </label></td>
                <td>
                    <select name="asset-ad-id" id="asset-ad-id">
                        <option value="smaple-ad-id-1">Sample Ad Id : 1</option>
                        <option value="sample-ad-id-2">Sample Ad Id : 2</option>
                        <option value="sample-ad-id-3">Sample Ad Id : 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="asset-model">Asset Model: </label></td>
                <td><input type="text" id="asset-model"></td>
            </tr>
            <tr>
                <td><label for="asset-s-no">Asset Serial Number: </label></td>
                <td><input type="text" id="asset-model"></td>
            </tr>
            <tr>
                <td><label for="asset-myear">Manufacture Year: </label></td>
                <td><input type="text" id="asset-myear"></td>
            </tr>
            
            <tr>
                <td><label for="asset-pdate">Purchase Date: </label></td>
                <td><input type="date" id="asset-pdate"></td>
            </tr>
            <tr>
                <td><label for="asset-warranty">Asset warranty: </label></td>
                <td><label for="asset-warranty-from">From: </label>
                <input type="date" id="asset-warranty-from">
                <label for="asset-warraanty-to">To: </label>
                <input type="date" id="asset-warraanty-to"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>   
        </form>
