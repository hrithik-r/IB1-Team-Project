<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/purchase.css">
    <title>Team Project - Purchase</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="vendor.html" >Vendor</a></li>
            <li><a href="asset definition.html">asset definition</a></li>
            <li><a href="purchaseform.html" class="active">purchase</a></li>
            <li><a href="asset-creation.html">asset creation</a></li>
            <li style="float:right"><a href="login.html">login/register</a></li>
        </ul>
    </div>

    
    <div class="container">
        <div>
            <h2>Enter the purchase details</h2>
            <hr>
        </div>
        <form action="" method="post" id="purchaseform" >
            <input type="hidden" class="pd_id" class="form_input" >
            <!-- form order no  -->
            <div class="form_item">
                <label for="order_no">Order No</label>
                <div class="form_field">
                    <input type="text" name="pd_order_no" id="pd_order_no" class="form_input" placeholder="Purchase Order No" maxlength="10">
                </div>
                <span for="order_no_err" class="error" name="order_no_err" id="order_no_err"></span>
            </div>
            <!-- asset type -->
            <div class="form_item">
                <label for="asset_type">Asset Type</label>
                <div class="form_field">
                    <select name="asset_type" id="pd_asset_type">
                        <option value="select" selected disabled hidden>select</option>
                        <option value="mobile" >Mobile</option>
                        <option value="thermalprinter" >Thermal Printer</option>
                        <option value="gateway" >Gateway</option>
                        <option value="boombarrier" >Boom Barrier</option>
                        <option value="laptop" >Laptop</option>
                        <option value="sensor" >Sensor</option>
                    </select>
                    <br>
                    <span for="order_no_err" class="error" name="order_no_err" id="pd_asset_err"></span>
                </div>
            </div>
            <!-- quantity -->
            <div class="form_item">
                <label for="order_no">Quantity</label>
                <div class="form_field">
                    <input type="number" class="pd_quantity" class="form_input" placeholder="Quantity" min="0">
                </div>
            </div>
            <!-- vendor name -->
            <div class="form_item">
                <label for="vendor_name">Vendor Name</label>
                <div class="form_field">
                    <select name="vendor_name" id="pd_vendor_name">
                        <option value="select" selected disabled hidden>select</option>
                        <option value="samsung" >Samsung</option>
                        <option value="mi" >MI</option>
                        <option value="vivo" >Vivo</option>
                        <option value="softlandindia" >Softland India</option>
                        <option value="mobio" >Mobio</option>
                        <option value="icofss" >ICODSS</option>
                        <option value="wifisolutions" >Wifi Solutions</option>
                        <option value="icofss" >Talent Services</option>
                    </select>
                    <span for="order_no_err" class="error" name="order_no_err" id="pd_vendor_err"></span>
                </div>
            </div>
            <!-- order date -->
            <div class="form_item">
                <label for="order_date">Order Date</label>
                <div class="form_field">
                    <input type="date" class="pd_order_date" class="form_input" placeholder="Order Date(dd-mm-yyyy)">
                </div>
            </div>
            <!-- delivery date -->
            <div class="form_item">
                <label for="order_date">Delivery Date</label>
                <div class="form_field">
                    <input type="date" class="pd_delivery_date" class="form_input" placeholder="Delivery Date(dd-mm-yyyy)">
                </div>
            </div>
            <!-- status  -->
            <div class="form_item">
                <label for="order_status">Order Status</label>
                <div class="form_field">
                    <select name="order_status" id="pd_order_status">
                        <option value="select" selected disabled hidden>select</option>
                        <option value="poraised">PO Raised with supplier</option>
                        <option value="awaitingdelivery" >Awaiting delivery by supplier</option>
                        <option value="consignment" >Consignment recieved</option>
                        <option value="assetdetails" >Asset detail registered internally</option>
                        <option value="allocatedresourses" >Asset allocated to resourses</option>
                        <option value="identityfaulty" >Identity validity</option>
                        <option value="replacedrepaired" >Replaced- repaired</option>
                    </select>
                    <span for="order_no_err" class="error" name="order_no_err" id="pd_order_err"></span>
                </div>
            </div>
            <div class="form_submit">
                <input type="submit" name="submit_button" class="submit_button" value="Purchase now">
                <input type="reset" name="reset_button" class="submit_button" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <div class="footer" >
            Copyrights &copy; <a href="">Arun</a>
        </div>
    </footer>
    <script defer type="text/javascript" src="../javascript/purchaseorder.js"></script>
</body>
</html>
