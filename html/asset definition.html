<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/asset definition.css">
    <title>Team Project - Asset Definition</title>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="vendor.html">Vendor</a></li>
            <li><a href="asset definition.html" class="active">asset definition</a></li>
            <li><a href="purchaseform.html">purchase</a></li>
            <li><a href="asset-creation.html">asset creation</a></li>
            <li style="float:right"><a href="login.html">login/register</a></li>
        </ul>
    </div>

    
    <h1 align="center">Asset Definition</h1>

    
    <div class="container">
        <p></p>
        <form action="">
            <table cellpadding="8" align="center">
                <!-- vendor names -->
                <tr class="form_item">
                    <td>Asset Name :</td>
                    <td>
                        <select name="course" id="">
                            <option value="none" selected disabled hidden>select asset name</option>
                            <option value="geomangeticsensor">Geo Mangetic Sensor -Ground</option>
                            <option value="loragateway">LoRaGateway -Tata</option>
                            <option value="mobile">Mobile Phone</option>
                            <option value="laserprinter">Laser Printer -Colour</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">Desktop</option>
                            <option value="mobilecharger">Mobile Charger</option>
                            <option value="printercharger">Printer Charger</option>
                            <option value="thermalprinter">Thermal Printer</option>
                            <option value="loragateway">Lora Gateway -ICOFSS</option>
                        </select>
                    </td>
                </tr>

                <!-- Asset type -->
                <tr class="form_item">
                    <td>Asset Type :</td>
                    <td>
                        <select name="course" id="">
                            <option value="none" selected disabled hidden>select asset type</option>
                            <option value="mobile">Mobile</option>
                            <option value="thermalprinter">Thermal Printer</option>
                            <option value="sensor">Sensor</option>
                            <option value="gateway">Gateway</option>
                            <option value="laptop">Laptop</option>
                            <option value="boombarrier">Boom Barrier</option>
                        </select>
                    </td>
                </tr>


                <!-- class -->
                <tr>
                    <td>Class : </td>
                    <td>
                        <input type="radio" name="class" id="">HW</input>
                        <input type="radio" name="class" id="">SW</input>
                    </td>
                </tr>

                <!--Submit button-->
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" class="button">
                        <input type="reset" value="&#x21bb;" class="reset">
                    </td>
                </tr>
                

            </table>
        </form>
    </div>
    <footer>
        <hr>
        <div class="footer">
            Copyrights &copy; <a href="">Akshay pawar</a>
        </div>
    </footer>
</body>
</html>
